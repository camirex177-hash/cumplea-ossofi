<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Álbum de Recuerdos</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Contador -->
  <section id="countdown">
    <h1>Cuenta regresiva para el gran día</h1>
    <div id="timer"></div>
  </section>

  <!-- Slideshow 1: Familia y amigos -->
  <section id="slideshow-familia">
    <h2>Con familia y amigos</h2>
    <div class="slideshow-container" id="familia-container">
      <img class="slide-familia" src="img/familia1.jpg" alt="Familia 1">
      <img class="slide-familia" src="img/familia2.jpg" alt="Familia 2">
      <img class="slide-familia" src="img/familia3.jpg" alt="Familia 3">
      <img class="slide-familia" src="img/familia4.jpg" alt="Familia 4">
      <img class="slide-familia" src="img/familia5.jpg" alt="Familia 5">
      <img class="slide-familia" src="img/familia6.jpg" alt="Familia 6">
      <img class="slide-familia" src="img/familia7.jpg" alt="Familia 7">
      <img class="slide-familia" src="img/familia8.jpg" alt="Familia 8">
      <img class="slide-familia" src="img/familia9.jpg" alt="Familia 9">
      <img class="slide-familia" src="img/familia10.jpg" alt="Familia 10">
      <img class="slide-familia" src="img/familia11.jpg" alt="Familia 11">
      <img class="slide-familia" src="img/familia12.jpg" alt="Familia 12">
    </div>
  </section>

  <!-- Slideshow 2: Fotos contigo -->
  <section id="slideshow-nosotros">
    <h2>Conmigo</h2>
    <div class="slideshow-container" id="nosotros-container">
      <img class="slide-nosotros" src="img/nosotros1.jpg" alt="Nosotros 1">
      <img class="slide-nosotros" src="img/nosotros2.jpg" alt="Nosotros 2">
      <img class="slide-nosotros" src="img/nosotros3.jpg" alt="Nosotros 3">
      <img class="slide-nosotros" src="img/nosotros4.jpg" alt="Nosotros 4">
      <img class="slide-nosotros" src="img/nosotros5.jpg" alt="Nosotros 5">
      <img class="slide-nosotros" src="img/nosotros6.jpg" alt="Nosotros 6">
      <img class="slide-nosotros" src="img/nosotros7.jpg" alt="Nosotros 7">
      <img class="slide-nosotros" src="img/nosotros8.jpg" alt="Nosotros 8">
      <img class="slide-nosotros" src="img/nosotros9.jpg" alt="Nosotros 9">
      <img class="slide-nosotros" src="img/nosotros10.jpg" alt="Nosotros 10">
      <img class="slide-nosotros" src="img/nosotros11.jpg" alt="Nosotros 11">
      <img class="slide-nosotros" src="img/nosotros12.jpg" alt="Nosotros 12">
    </div>
  </section>

  <!-- Sección de videos -->
  <section id="videos">
    <h2>Videos especiales</h2>
    <div class="video-container">
      <video controls>
        <source src="videos/video1.mp4" type="video/mp4">
        Tu navegador no soporta video.
      </video>
      <video controls>
        <source src="videos/video2.mp4" type="video/mp4">
        Tu navegador no soporta video.
      </video>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
